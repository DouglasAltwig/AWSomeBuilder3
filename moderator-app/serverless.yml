frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
  stage: dev
  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sqs:SendMessage"
      Resource:
        Fn::GetAtt: [SQSQueue, Arn]
    - Effect: "Allow"
      Action:
        - "states:ListStateMachines"
      Resource:
        - 'arn:aws:states:us-east-1:215348766906:stateMachine:*'
    - Effect: "Allow"
      Action:
        - "states:StartExecution"
      Resource:
        - "arn:aws:states:us-east-1:215348766906:stateMachine:ModerationEngine*"
    - Effect: "Allow"
      Action:
        - "iam:GetRole"
        - "iam:PassRole"
        - "rekognition:*"
        - "sns:*"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "rekognition:DetectLabels"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "s3:ListAllMyBuckets"
        - "s3:GetBucketLocation"
        - "s3:GetObject"
        - "s3:PutObject"
        - "s3:GetObjectVersion"
        - "s3:GetBucketAcl"
        - "s3:DeleteObject"
      Resource:
        - "arn:aws:s3:::*"
        - "arn:aws:s3:::*/*"
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeStream"
        - "dynamodb:GetRecords"
        - "dynamodb:GetShardIterator"
        - "dynamodb:ListStreams"
      Resource: "arn:aws:dynamodb:*:*:table/*"

# you can define service wide environment variables here
  environment:
      MODERATION_TABLE: "${self:custom.MODERATION_TABLE}"
      HOSTNAME: "localhost"
      PORT: 8080
      REGION: "${self:provider.region}"

