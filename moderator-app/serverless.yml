stepFunctions:
  stateMachines:
    ModerationStateMachine:
      name: "ModerationEngine"
      definition:
        StartAt: StartRecognition
        States:
          StartRecognition:
            Type: Task
            Resource: {"Fn::GetAtt": ["StartRecognitionLambdaFunction", "Arn"]}
            Next: CheckMediaType
          CheckMediaType:
            Type: Choice
            Choices:
              - Variable: $.MediaType
                StringEquals: "VIDEO"
                Next: StartAsyncRecognition
              - Variable: $.MediaType
                StringEquals: "IMAGE"
                Next: StartSyncRecognition
          StartSyncRecognition:
            Type: Task
            Resource: {"Fn::GetAtt": ["StartSyncRecognitionLambdaFunction", "Arn"]}
            Next: CheckRecognitionComplete
          StartAsyncRecognition:
            Type: Task
            Resource: {"Fn::GetAtt": ["StartAsyncRecognitionLambdaFunction", "Arn"]}
            Next: AwaitRecognition
          AwaitRecognition:
            Type: Wait
            Seconds: 30
            Next: UpdateRecognitionStatus
          UpdateRecognitionStatus:
            Type: Task
            Resource: {"Fn::GetAtt": ["UpdateRecognitionStatusLambdaFunction", "Arn"]}
            Next: CheckRecognitionComplete
          CheckRecognitionComplete:
            Type: Choice
            Choices:
              - Variable: $.Status
                StringEquals: "IN_PROGRESS"
                Next: AwaitRecognition
              - Variable: $.Status
                StringEquals: "SUCCEEDED"
                Next: CheckForDrugs
              - Variable: $.Status
                StringEquals: "FAILED"
                Next: ApiFailed
          ApiFailed:
            Type: Task
            Resource: {"Fn::GetAtt": ["ApiFailedLambdaFunction", "Arn"]}
            End: true
          CheckForDrugs:
            Type: Task
            Resource: {"Fn::GetAtt": ["CheckForDrugsLambdaFunction", "Arn"]}
            Next: FoundDrugs
          FoundDrugs:
            Type: Choice
            Choices:
              - Variable: $.Match
                BooleanEquals: true
                Next: ReportItem
            Default: CheckForFirearm
          CheckForFirearm:
            Type: Task
            Resource: {"Fn::GetAtt": ["CheckForFirearmLambdaFunction", "Arn"]}
            Next: FoundFirearm
          FoundFirearm:
            Type: Choice
            Choices:
              - Variable: $.Match
                BooleanEquals: true
                Next: ReportItem
            Default: UpdateItemStatus
          UpdateItemStatus:
            Type: Task
            Resource: {"Fn::GetAtt": ["UpdateItemStatusLambdaFunction", "Arn"]}
            End: true
          ReportItem:
            Type: Task
            Resource: {"Fn::GetAtt": ["ReportItemLambdaFunction", "Arn"]}
            End: true

# you can add CloudFormation resource templates here
resources:
  Resources:

    SQSQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:custom.QUEUE_NAME}

    ModerationDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:custom.MODERATION_TABLE}
    
    RekognitionNotificationTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.SNS_TOPIC_NAME}

    RekognitionNotificationChannelRole: 
      Type: "AWS::IAM::Role"
      Properties: 
        AssumeRolePolicyDocument: 
          Version: "2012-10-17"
          Statement: 
            - 
              Effect: "Allow"
              Principal: 
                Service: 
                  - "lambda.amazonaws.com"
              Action: 
                - "sts:AssumeRole"
        Path: "/"
    RolePolicies: 
      Type: "AWS::IAM::Policy"
      Properties: 
        PolicyName: "RekognitionNotificationChannelPolicy"
        PolicyDocument: 
          Version: "2012-10-17"
          Statement: 
            - 
              Effect: "Allow"
              Action: 
                - "iam:GetRole"
                - "iam:PassRole"
                - "rekognition:*"
                - "sns:*"
                - "s3:*"
              Resource: "*"
        Roles: 
          - 
            Ref: "RekognitionNotificationChannelRole"
